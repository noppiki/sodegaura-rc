<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- グラデーションと効果 -->
        <linearGradient id="engineGlow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f00" stop-opacity="0.8" />
            <stop offset="50%" stop-color="#f22" stop-opacity="1" />
            <stop offset="100%" stop-color="#600" stop-opacity="0.8" />
        </linearGradient>
        
        <filter id="blurEffect" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur stdDeviation="1.5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        
        <radialGradient id="exhaustGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#f22" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#f22" stop-opacity="0" />
        </radialGradient>
        
        <linearGradient id="metalFinish" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fff" stop-opacity="0.7" />
            <stop offset="50%" stop-color="#aaa" stop-opacity="0.2" />
            <stop offset="100%" stop-color="#fff" stop-opacity="0.7" />
        </linearGradient>
    </defs>
    
    <!-- 背景グリッド - デザイン要素として -->
    <rect width="500" height="400" fill="#111" />
    <g opacity="0.05">
        <rect x="0" y="0" width="500" height="400" fill="none" stroke="#666" stroke-width="0.5" />
        <!-- 横線 -->
        <line x1="0" y1="50" x2="500" y2="50" stroke="#666" stroke-width="0.2" />
        <line x1="0" y1="100" x2="500" y2="100" stroke="#666" stroke-width="0.2" />
        <line x1="0" y1="150" x2="500" y2="150" stroke="#666" stroke-width="0.2" />
        <line x1="0" y1="200" x2="500" y2="200" stroke="#666" stroke-width="0.2" />
        <line x1="0" y1="250" x2="500" y2="250" stroke="#666" stroke-width="0.2" />
        <line x1="0" y1="300" x2="500" y2="300" stroke="#666" stroke-width="0.2" />
        <line x1="0" y1="350" x2="500" y2="350" stroke="#666" stroke-width="0.2" />
        <!-- 縦線 -->
        <line x1="50" y1="0" x2="50" y2="400" stroke="#666" stroke-width="0.2" />
        <line x1="100" y1="0" x2="100" y2="400" stroke="#666" stroke-width="0.2" />
        <line x1="150" y1="0" x2="150" y2="400" stroke="#666" stroke-width="0.2" />
        <line x1="200" y1="0" x2="200" y2="400" stroke="#666" stroke-width="0.2" />
        <line x1="250" y1="0" x2="250" y2="400" stroke="#666" stroke-width="0.2" />
        <line x1="300" y1="0" x2="300" y2="400" stroke="#666" stroke-width="0.2" />
        <line x1="350" y1="0" x2="350" y2="400" stroke="#666" stroke-width="0.2" />
        <line x1="400" y1="0" x2="400" y2="400" stroke="#666" stroke-width="0.2" />
        <line x1="450" y1="0" x2="450" y2="400" stroke="#666" stroke-width="0.2" />
    </g>
    
    <!-- タイトル -->
    <text x="250" y="40" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">エンジンRCカーの特徴</text>
    
    <!-- 背景に浮かぶデザイン要素 -->
    <g opacity="0.1">
        <circle cx="120" cy="180" r="70" fill="none" stroke="#fff" stroke-width="1" />
        <circle cx="380" cy="220" r="90" fill="none" stroke="#fff" stroke-width="1" />
        <path d="M50,300 C100,250 200,300 300,250 C400,200 450,300 500,250" stroke="#fff" stroke-width="1" fill="none" />
    </g>
    
    <!-- メインのエンジンRCカーシルエット -->
    <g transform="translate(150, 180) scale(1.5)">
        <!-- 車体の前方部分（フロントバンパー） -->
        <path d="M20,120 C15,115 10,120 10,125 C10,135 15,140 25,140 L40,140" 
              stroke="#fff" stroke-width="2" fill="none" filter="url(#blurEffect)" />
        
        <!-- メインボディ -->
        <path d="M40,140 L100,140 L110,150 L140,150 L140,180 L40,180 Z" 
              stroke="#fff" stroke-width="2" fill="none" filter="url(#blurEffect)" />
        
        <!-- 上部キャビン/ボディ -->
        <path d="M40,140 L50,140 L60,130 L90,130 L100,140" 
              stroke="#fff" stroke-width="2" fill="none" filter="url(#blurEffect)" />
        
        <!-- リアウィング -->
        <path d="M140,150 L155,145 L160,145 L165,150 L160,155 L155,155 L140,150" 
              stroke="#fff" stroke-width="2" fill="none" filter="url(#blurEffect)" />
        
        <!-- エンジン部分 - ハイライト -->
        <rect x="90" y="140" width="30" height="15" rx="2" ry="2" 
              stroke="#f22" stroke-width="2" fill="none" filter="url(#blurEffect)" />
        
        <!-- 内部エンジンディテール -->
        <g transform="translate(105, 147)">
            <circle cx="0" cy="0" r="5" stroke="#f22" stroke-width="1" fill="none" />
            <line x1="-5" y1="0" x2="5" y2="0" stroke="#f22" stroke-width="1" />
            <line x1="0" y1="-5" x2="0" y2="5" stroke="#f22" stroke-width="1" />
        </g>
        
        <!-- フロントタイヤ - より詳細 -->
        <g transform="translate(60, 180)">
            <!-- タイヤ外輪 -->
            <circle cx="0" cy="0" r="20" stroke="#fff" stroke-width="2" fill="none" />
            
            <!-- タイヤ内部リム -->
            <circle cx="0" cy="0" r="12" stroke="#fff" stroke-width="1" fill="none" />
            <circle cx="0" cy="0" r="10" stroke="#fff" stroke-width="0.5" fill="none" />
            
            <!-- リム詳細 -->
            <line x1="-12" y1="0" x2="-8" y2="0" stroke="#fff" stroke-width="0.5" />
            <line x1="12" y1="0" x2="8" y2="0" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="-12" x2="0" y2="-8" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="12" x2="0" y2="8" stroke="#fff" stroke-width="0.5" />
            
            <!-- スポーク -->
            <line x1="0" y1="0" x2="8" y2="8" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="0" x2="-8" y2="8" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#fff" stroke-width="0.5" />
            
            <!-- タイヤのディテール - トレッドパターン -->
            <path d="M-18,6 L-14,6 M-18,0 L-14,0 M-18,-6 L-14,-6" stroke="#fff" stroke-width="0.5" />
            <path d="M18,6 L14,6 M18,0 L14,0 M18,-6 L14,-6" stroke="#fff" stroke-width="0.5" />
        </g>
        
        <!-- リアタイヤ - より詳細 -->
        <g transform="translate(120, 180)">
            <!-- タイヤ外輪 -->
            <circle cx="0" cy="0" r="20" stroke="#fff" stroke-width="2" fill="none" />
            
            <!-- タイヤ内部リム -->
            <circle cx="0" cy="0" r="12" stroke="#fff" stroke-width="1" fill="none" />
            <circle cx="0" cy="0" r="10" stroke="#fff" stroke-width="0.5" fill="none" />
            
            <!-- リム詳細 -->
            <line x1="-12" y1="0" x2="-8" y2="0" stroke="#fff" stroke-width="0.5" />
            <line x1="12" y1="0" x2="8" y2="0" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="-12" x2="0" y2="-8" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="12" x2="0" y2="8" stroke="#fff" stroke-width="0.5" />
            
            <!-- スポーク -->
            <line x1="0" y1="0" x2="8" y2="8" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="0" x2="-8" y2="8" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#fff" stroke-width="0.5" />
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#fff" stroke-width="0.5" />
            
            <!-- タイヤのディテール - トレッドパターン -->
            <path d="M-18,6 L-14,6 M-18,0 L-14,0 M-18,-6 L-14,-6" stroke="#fff" stroke-width="0.5" />
            <path d="M18,6 L14,6 M18,0 L14,0 M18,-6 L14,-6" stroke="#fff" stroke-width="0.5" />
        </g>
        
        <!-- サスペンション -->
        <line x1="60" y1="180" x2="70" y2="150" stroke="#fff" stroke-width="1" stroke-dasharray="2,1" />
        <line x1="120" y1="180" x2="110" y2="150" stroke="#fff" stroke-width="1" stroke-dasharray="2,1" />
        
        <!-- アンテナ -->
        <line x1="50" y1="130" x2="45" y2="100" stroke="#fff" stroke-width="1" />
        <circle cx="45" cy="100" r="2" fill="#fff" />
        
        <!-- 排気口 -->
        <g transform="translate(140, 160)">
            <rect x="0" y="-5" width="8" height="10" rx="2" ry="2" stroke="#f22" stroke-width="1" fill="none" />
        </g>
        
        <!-- 排気エフェクト - アニメーション付き -->
        <g transform="translate(148, 160)">
            <!-- 排気の煙 -->
            <g opacity="0.8">
                <circle cx="5" cy="0" r="3" fill="url(#exhaustGlow)">
                    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="0.8s" repeatCount="indefinite" />
                </circle>
                <circle cx="15" cy="0" r="5" fill="url(#exhaustGlow)">
                    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="0.8s" repeatCount="indefinite" />
                </circle>
                <circle cx="30" cy="0" r="7" fill="url(#exhaustGlow)">
                    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="0.8s" repeatCount="indefinite" />
                </circle>
            </g>
            
            <!-- 排気の波線 -->
            <path d="M0,0 C5,3 10,-3 15,0 C20,3 25,-3 30,0 C35,3 40,-3 45,0" 
                  stroke="#f22" stroke-width="1.5" fill="none" stroke-dasharray="1,1">
                <animate attributeName="d" 
                         values="M0,0 C5,3 10,-3 15,0 C20,3 25,-3 30,0 C35,3 40,-3 45,0;
                                 M0,0 C5,-3 10,3 15,0 C20,-3 25,3 30,0 C35,-3 40,3 45,0;
                                 M0,0 C5,3 10,-3 15,0 C20,3 25,-3 30,0 C35,3 40,-3 45,0" 
                         dur="2s" repeatCount="indefinite" />
            </path>
        </g>
        
        <!-- エンジン音の効果 - 視覚化 -->
        <g transform="translate(100, 130)">
            <circle cx="0" cy="0" r="25" fill="none" stroke="#f22" stroke-width="0.5" opacity="0.2">
                <animate attributeName="r" values="25;35;25" dur="0.5s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.2;0.1;0.2" dur="0.5s" repeatCount="indefinite" />
            </circle>
            <circle cx="0" cy="0" r="15" fill="none" stroke="#f22" stroke-width="0.5" opacity="0.3">
                <animate attributeName="r" values="15;25;15" dur="0.5s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.3;0.2;0.3" dur="0.5s" repeatCount="indefinite" />
            </circle>
        </g>
    </g>
    
    <!-- 特徴説明ラベル -->
    <g>
        <!-- エンジン部分 -->
        <line x1="240" y1="147" x2="300" y2="120" stroke="#f22" stroke-width="1" stroke-dasharray="2,1" />
        <text x="310" y="115" font-family="Arial" font-size="12" fill="#fff">エンジン部分</text>
        <text x="310" y="130" font-family="Arial" font-size="10" fill="#aaa">独特のサウンド</text>
        
        <!-- 排気エフェクト -->
        <line x1="290" y1="160" x2="330" y2="170" stroke="#f22" stroke-width="1" stroke-dasharray="2,1" />
        <text x="340" y="175" font-family="Arial" font-size="12" fill="#fff">排気ガス</text>
        <text x="340" y="190" font-family="Arial" font-size="10" fill="#aaa">特有の匂いを放つ</text>
        
        <!-- タイヤ -->
        <line x1="180" y1="200" x2="150" y2="250" stroke="#f22" stroke-width="1" stroke-dasharray="2,1" />
        <text x="150" y="265" font-family="Arial" font-size="12" fill="#fff">高性能タイヤ</text>
        <text x="150" y="280" font-family="Arial" font-size="10" fill="#aaa">グリップ力が重要</text>
        
        <!-- ボディ -->
        <line x1="220" y1="130" x2="280" y2="80" stroke="#f22" stroke-width="1" stroke-dasharray="2,1" />
        <text x="290" y="80" font-family="Arial" font-size="12" fill="#fff">軽量ボディ</text>
        <text x="290" y="95" font-family="Arial" font-size="10" fill="#aaa">空力特性を考慮した設計</text>
    </g>
    
    <!-- 煙と火花のエフェクト - 装飾 -->
    <g transform="translate(370, 240)">
        <circle cx="0" cy="0" r="3" fill="#f22">
            <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="20" cy="-10" r="2" fill="#f22">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="-15" cy="15" r="2.5" fill="#f22">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <!-- バックグラウンドの速度感 -->
    <g stroke="#fff" stroke-width="0.5" stroke-dasharray="10,15" opacity="0.3">
        <line x1="500" y1="100" x2="350" y2="100">
            <animate attributeName="x1" values="500;400;500" dur="3s" repeatCount="indefinite" />
        </line>
        <line x1="500" y1="150" x2="300" y2="150">
            <animate attributeName="x1" values="500;350;500" dur="2s" repeatCount="indefinite" />
        </line>
        <line x1="500" y1="200" x2="320" y2="200">
            <animate attributeName="x1" values="500;380;500" dur="2.5s" repeatCount="indefinite" />
        </line>
        <line x1="500" y1="250" x2="350" y2="250">
            <animate attributeName="x1" values="500;400;500" dur="1.8s" repeatCount="indefinite" />
        </line>
    </g>
</svg> 